<div class="profile-container">
  <div class="profile-card">
    <div class="profile-avatar">
      <img src="https://ui-avatars.com/api/?name={{user.firstName}}+{{user.lastName}}&background=192c85&color=fff&size=128" alt="Profile Avatar">
    </div>
    <h2 class="profile-name">{{ user.firstName }} {{ user.lastName }}</h2>
    <p class="profile-role">{{ user.role ? user.role.toUpperCase() : '' }}</p>
    <div class="profile-info">
      <div class="profile-info-item">
        <span class="profile-info-label">Email:</span>
        <span class="profile-info-value">{{ user.email }}</span>
      </div>
      <div class="profile-info-item">
        <span class="profile-info-label">Username:</span>
        <span class="profile-info-value">{{ user.username }}</span>
      </div>
      <!-- Add more fields as needed -->
    </div>
    <button class="profile-edit-btn">Modifier le profil</button>
  </div>
</div>
