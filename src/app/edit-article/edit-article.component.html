<div class="container mt-4" style="display: flex; justify-content: center; align-items: center; min-height: 100vh;">
  <div style="background-color: #192c85; color: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); width: 100%; max-width: 600px; border: 2px solid black; margin-top: 50px;">
    <h2 class="text-center mb-4">Modifier l'article</h2>
    <form [formGroup]="articleForm">
      <div class="mb-3">
        <label for="articleTitle" class="form-label">Titre</label>
        <input type="text" id="articleTitle" formControlName="titre" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="articleDoi" class="form-label">DOI</label>
        <input type="text" id="articleDoi" formControlName="doi" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="articleKeywords" class="form-label">Mots-clés</label>
        <input type="text" id="articleKeywords" formControlName="motsCles" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="articlePdf" class="form-label">PDF (laisser vide pour ne pas changer)</label>
        <input type="file" id="articlePdf" class="form-control" (change)="onFileChange($event)" />
      </div>
      <div class="mb-3">
        <label for="articleDomaine" class="form-label">Domaine</label>
        <select id="articleDomaine" formControlName="domaine" class="form-select" required>
          <option value="">Sélectionner un domaine</option>
          <option *ngFor="let domaine of domains" [value]="domaine.id">{{ domaine.nomDomaine }}</option>
        </select>
      </div>
      <div class="text-center">
        <button type="button" (click)="updateArticle()" class="btn btn-primary">Enregistrer les modifications</button>
      </div>
      <div *ngIf="errorMsg" class="alert alert-danger mt-3">{{ errorMsg }}</div>
    </form>
  </div>
</div>
